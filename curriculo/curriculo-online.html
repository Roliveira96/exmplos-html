<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Martins de Oliveira - Portfólio</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-100 text-gray-800 leading-relaxed antialiased relative">
    <!-- Progress Bar -->
    <div id="progressBar"
        class="fixed top-0 left-0 w-0 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 z-50 rounded-r-full"></div>

    <!-- Animated Background -->
    <div class="animated-background-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" id="lang-pt-btn">
        <img src="https://flagcdn.com/w40/us.png" alt="English" id="lang-en-btn">
    </div>

    <!-- Download PDF Button -->
    <button id="download-pdf-btn"
        class="fixed bottom-5 right-5 z-50 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 hover:scale-105 transition-all duration-300 flex items-center justify-center group"
        title="Download PDF">
        <i class="fas fa-file-pdf fa-lg"></i>
    </button>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl bg-white shadow-2xl rounded-3xl my-10 relative z-10">
        <!-- Header: Profile Info -->
        <header class="text-center mb-12 pb-8 border-b-2 border-indigo-300"></header>

        <!-- Social Links -->
        <section class="mb-12 p-8 bg-indigo-50 rounded-2xl shadow-xl fade-in">
            <div id="social-links-container" class="flex flex-wrap justify-center gap-4 mt-4"></div>
        </section>

        <!-- Professional Summary -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="summary-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <div id="summary-content"></div>
        </section>

        <!-- Professional Experience -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="experience-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <div id="experience-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"></div>
        </section>

        <!-- Academic Education -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="education-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <div id="education-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"></div>
        </section>

        <!-- Courses -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="courses-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
        </section>

        <!-- Skills -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="skills-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <div id="skills-container" class="mt-8"></div>
        </section>

        <!-- Languages -->
        <section class="mb-12 p-8 bg-white rounded-2xl shadow-xl fade-in">
            <h2 id="languages-title" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-5"></h2>
            <div class="section-separator"></div>
            <ul id="languages-list" class="list-disc list-inside space-y-4 text-xl text-gray-700 mt-8"></ul>
        </section>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm mt-12 pt-8 border-t-2 border-gray-300"></footer>
    </div>

    <!-- Experience Details Modal -->
    <div id="generalModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="closeModal">&times;</button>
            <h3 id="modalTitle" class="text-3xl font-bold text-indigo-800 mb-4"></h3>
            <p id="modalSubTitle" class="text-xl text-gray-600 mb-4"></p>
            <div id="modalDescription" class="text-lg text-gray-700 mb-4"></div>
            <ul id="modalResponsibilities" class="list-disc list-inside text-lg text-gray-700 ml-4 mb-6 space-y-2"></ul>
            <button id="readContentButton"
                class="bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-100 flex items-center justify-center space-x-2">
                <i class="fas fa-volume-up mr-2"></i>
                <span>Ler Conteúdo</span>
            </button>
            <audio id="audioPlayer" src="" style="display: none;"></audio>
        </div>
    </div>

    <!-- Certificate Modal -->
    <div id="certificateModal" class="modal-overlay">
        <div class="modal-content p-4">
            <button class="modal-close-button" id="closeCertificateModal">&times;</button>
            <img id="certificateImage" src="" alt="Certificado" class="w-full h-auto rounded-lg mb-4">
            <p id="certificateDescription" class="text-gray-700 text-sm my-4"></p>
            <a id="certificatePdfLink" href="" target="_blank"
                class="bg-indigo-600 text-white py-2 px-4 text-sm rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-100 flex items-center justify-center space-x-2 w-auto">
                <i class="fas fa-file-pdf mr-2"></i>
                <span>Ver PDF</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
