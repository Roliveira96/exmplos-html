<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Martins de Oliveira - Portfólio</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-slate-900 text-slate-200 leading-relaxed antialiased relative selection:bg-emerald-500 selection:text-white">
    <!-- Progress Bar -->
    <div id="progressBar"
        class="fixed top-0 left-0 w-0 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 z-50 rounded-r-full"></div>

    <!-- Animated Background -->
    <div class="animated-background-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <img src="https://flagcdn.com/w40/br.png" alt="Português" id="lang-pt-btn">
        <img src="https://flagcdn.com/w40/us.png" alt="English" id="lang-en-btn">
    </div>

    <!-- Download PDF Button -->
    <button id="download-pdf-btn"
        class="fixed bottom-5 right-5 z-50 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 hover:scale-105 transition-all duration-300 flex items-center justify-center group"
        title="Download PDF">
        <i class="fas fa-file-pdf fa-lg"></i>
    </button>

    <div class="main-wrapper max-w-7xl mx-auto p-4 lg:p-8 relative z-10 transition-all duration-500">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

            <!-- Sidebar (Mobile: Top, Desktop: Left) -->
            <aside class="lg:col-span-4 space-y-8">
                <!-- Profile Card -->
                <div id="profile-card" class="glass-panel p-8 rounded-3xl text-center fade-in">
                    <!-- Injected via JS -->
                </div>

                <!-- Contact Info -->
                <div id="contact-card" class="glass-panel p-6 rounded-3xl fade-in">
                    <!-- Injected via JS -->
                </div>

                <!-- Skills (Moved to Sidebar for visibility) -->
                <div id="skills-card" class="glass-panel p-6 rounded-3xl fade-in">
                    <h2 id="skills-title" class="text-xl font-bold text-emerald-400 mb-6 flex items-center gap-2">
                        <i class="fas fa-code"></i> <span></span>
                    </h2>
                    <div id="skills-container"></div>
                </div>

                <!-- Languages -->
                <div id="languages-card" class="glass-panel p-6 rounded-3xl fade-in">
                    <h2 id="languages-title" class="text-xl font-bold text-emerald-400 mb-4 flex items-center gap-2">
                        <i class="fas fa-language"></i> <span></span>
                    </h2>
                    <ul id="languages-list" class="space-y-2"></ul>
                </div>
            </aside>

            <!-- Main Content (Mobile: Bottom, Desktop: Right) -->
            <main class="lg:col-span-8 space-y-8">

                <!-- Professional Summary -->
                <section id="summary-card" class="glass-panel p-8 rounded-3xl fade-in relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <i class="fas fa-quote-right fa-4x text-white"></i>
                    </div>
                    <h2 id="summary-title"
                        class="text-2xl font-bold text-emerald-400 mb-4 border-b border-gray-700 pb-2"></h2>
                    <div id="summary-content" class="text-gray-300 leading-relaxed text-lg"></div>
                </section>

                <!-- Experience -->
                <section id="experience-section" class="fade-in">
                    <h2 id="experience-title" class="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                        <span class="bg-emerald-500 w-2 h-8 rounded-full"></span> <span></span>
                    </h2>
                    <div id="experience-container" class="space-y-6"></div>
                </section>

                <!-- Education -->
                <section id="education-section" class="fade-in">
                    <h2 id="education-title" class="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                        <span class="bg-blue-500 w-2 h-8 rounded-full"></span> <span></span>
                    </h2>
                    <div id="education-container" class="grid grid-cols-1 gap-6"></div>
                </section>

                <!-- Courses/Certificates -->
                <section id="courses-section" class="fade-in">
                    <h2 id="courses-title" class="text-3xl font-bold text-white mb-6 flex items-center gap-3">
                        <span class="bg-purple-500 w-2 h-8 rounded-full"></span> <span></span>
                    </h2>
                    <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </section>

                <!-- Footer -->
                <footer class="text-center text-gray-500 text-sm pt-8 border-t border-gray-800"></footer>
            </main>
        </div>
    </div>

    <!-- Experience Details Modal -->
    <div id="generalModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="closeModal"><i class="fas fa-times"></i></button>
            <h3 id="modalTitle" class="text-3xl font-bold text-white mb-2 font-heading"></h3>
            <p id="modalSubTitle" class="text-emerald-400 text-sm font-mono mb-6"></p>
            <div id="modalDescription" class="text-gray-300 leading-relaxed text-lg mb-6"></div>
            <ul id="modalResponsibilities" class="list-disc list-inside text-gray-300 ml-4 mb-6 space-y-2"></ul>

            <div class="modal-actions">
                <button id="modalCloseBtnAction" class="btn-secondary-modal">
                    <span>Fechar</span>
                </button>
                <button id="readContentButton" class="btn-primary-modal">
                    <i class="fas fa-volume-up"></i>
                    <span>Ler Conteúdo</span>
                </button>
            </div>
            <audio id="audioPlayer" src="" style="display: none;"></audio>
        </div>
    </div>

    <!-- Certificate Modal -->
    <div id="certificateModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="closeCertificateModal"><i class="fas fa-times"></i></button>
            <div class="bg-black/40 p-4 rounded-xl border border-white/5 mb-4">
                <img id="certificateImage" src="" alt="Certificado"
                    class="w-full h-auto object-contain max-h-[60vh] mx-auto rounded-lg">
            </div>
            <p id="certificateDescription" class="text-gray-300 text-sm leading-relaxed mb-6"></p>

            <div class="modal-actions">
                <button id="certModalCloseBtnAction" class="btn-secondary-modal">
                    <span>Fechar</span>
                </button>
                <a id="certificatePdfLink" href="" target="_blank" class="btn-primary-modal w-auto">
                    <i class="fas fa-file-pdf"></i>
                    <span>Ver PDF</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
