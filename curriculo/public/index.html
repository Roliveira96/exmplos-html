    <!-- Progress Bar -->

        class="fixed top-0 left-0 w-0 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 z-50 rounded-r-full"></div>

                    <h1 class="text-3xl font-bold text-white mb-2 font-heading tracking-tight">Ricardo Martins de
