<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RMO Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/pages/login/style.css">
</head>

<body class="flex items-center justify-center h-screen overflow-hidden text-zinc-100">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-[#09090b]"></div>
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(16,185,129,0.15),rgba(255,255,255,0))]">
        </div>
        <div
            class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl filter translate-x-1/2 translate-y-1/2">
        </div>
        <div
            class="absolute top-0 left-0 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl filter -translate-x-1/2 -translate-y-1/2">
        </div>
        <div class="grid-bg absolute inset-0 opacity-20"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md p-1">
        <!-- Glow Effect Border -->
        <div
            class="absolute -inset-0.5 bg-gradient-to-r from-emerald-500 to-cyan-500 rounded-2xl blur opacity-30 animate-pulse">
        </div>

        <div class="glass relative rounded-xl p-8 shadow-2xl space-y-8 backdrop-blur-xl">

            <div class="text-center space-y-2">
                <div
                    class="w-16 h-16 mx-auto bg-gradient-to-tr from-emerald-500 to-cyan-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20 mb-6">
                    <i class="fas fa-cube text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold tracking-tight text-white">Bem-vindo de volta</h2>
                <p class="text-sm text-zinc-400">Entre com suas credenciais para acessar o painel</p>
            </div>

            <form action="/admin/login" method="POST" class="space-y-6">
                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-zinc-400 uppercase tracking-wide ml-1">Usuário</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="fas fa-user text-zinc-500 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="text" name="username" required placeholder="admin"
                            class="w-full pl-11 pr-4 py-3 bg-zinc-900/50 border border-zinc-700/50 rounded-lg focus:bg-zinc-900 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 text-sm text-white placeholder-zinc-600 outline-none transition-all duration-200">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-xs font-semibold text-zinc-400 uppercase tracking-wide ml-1">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="fas fa-lock text-zinc-500 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="password" name="password" required placeholder="••••••••"
                            class="w-full pl-11 pr-4 py-3 bg-zinc-900/50 border border-zinc-700/50 rounded-lg focus:bg-zinc-900 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 text-sm text-white placeholder-zinc-600 outline-none transition-all duration-200">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3.5 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-bold rounded-lg shadow-lg shadow-emerald-500/20 transform hover:-translate-y-0.5 active:scale-95 transition-all duration-200 flex items-center justify-center gap-2 group">
                    <span>Acessar Sistema</span>
                    <i class="fas fa-arrow-right text-sm opacity-70 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <p id="error-msg"
                class="text-red-400 bg-red-500/10 border border-red-500/20 px-4 py-3 rounded-lg text-sm text-center font-medium hidden flex items-center justify-center gap-2 animate-pulse">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </p>

            <p class="text-center text-xs text-zinc-600 mt-6">
                RMO CMS System v1.0 &copy; 2026
            </p>
        </div>
    </div>

    <script src="/pages/login/script.js"></script>
</body>

</html>
