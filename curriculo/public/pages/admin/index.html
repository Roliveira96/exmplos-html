<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Dashboard | RMO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/components/styles.css">
    <link rel="stylesheet" href="/pages/admin/style.css">
</head>

<body class="flex h-screen overflow-hidden antialiased selection:bg-emerald-500/30">

    <!-- Sidebar -->
    <aside class="w-72 bg-[#0c0c0e] border-r border-[#27272a] flex flex-col z-20 shadow-xl">
        <div class="h-16 flex items-center px-6 border-b border-[#27272a] gap-3">
            <div class="w-8 h-8 rounded-lg bg-emerald-500/10 flex items-center justify-center text-emerald-500">
                <i class="fas fa-cube"></i>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-white">RMO <span class="text-emerald-500">Admin</span></h1>
        </div>
        <!-- ...Nav Items... -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-1">
            <div class="px-3 pb-2 text-xs font-semibold text-zinc-500 uppercase tracking-wider">ConteÃºdo</div>
            <button onclick="switchTab('profile')" id="nav-profile"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-user w-5 text-center"></i> Perfil & Contato</button>
            <button onclick="switchTab('bio')" id="nav-bio"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-bookmark w-5 text-center"></i> Bio & HistÃ³ria</button>
            <button onclick="switchTab('social')" id="nav-social"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-share-alt w-5 text-center"></i> Redes Sociais</button>
            <button onclick="switchTab('seo')" id="nav-seo"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-search w-5 text-center"></i> SEO & MetaTags</button>
            <div class="mt-6 px-3 pb-2 text-xs font-semibold text-zinc-500 uppercase tracking-wider">PortfÃ³lio</div>
            <button onclick="switchTab('experience')" id="nav-experience"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-briefcase w-5 text-center"></i> ExperiÃªncia</button>
            <button onclick="switchTab('education')" id="nav-education"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-graduation-cap w-5 text-center"></i> FormaÃ§Ã£o</button>
            <button onclick="switchTab('courses')" id="nav-courses"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-certificate w-5 text-center"></i> Cursos</button>
            <button onclick="switchTab('skills')" id="nav-skills"
                class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-left text-sm"><i
                    class="fas fa-code w-5 text-center"></i> Skills</button>
        </nav>
        <div class="p-4 border-t border-[#27272a]">
            <form action="/admin/logout" method="POST">
                <button type="submit"
                    class="w-full h-10 rounded-lg bg-zinc-800 hover:bg-red-500/10 hover:text-red-500 text-zinc-400 transition-colors flex items-center justify-center gap-2 text-sm font-medium border border-zinc-700">
                    <i class="fas fa-sign-out-alt"></i> Sair do Sistema
                </button>
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-[#09090b]">
        <header
            class="h-16 border-b border-[#27272a] flex justify-between items-center px-8 bg-[#0c0c0e]/80 backdrop-blur-md sticky top-0 z-10 w-full">
            <h2 id="page-title" class="text-xl font-semibold text-white">Dashboard</h2>
            <button id="save-btn"
                class="h-10 px-6 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium shadow-lg shadow-emerald-500/20 transition-all flex items-center gap-2 text-sm">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Publicar AlteraÃ§Ãµes</span>
            </button>
        </header>
        <div id="content-area" class="flex-1 overflow-y-auto p-8 max-w-7xl mx-auto w-full">
            <div id="loading" class="flex flex-col items-center justify-center h-64 gap-4">
                <i class="fas fa-circle-notch fa-spin text-4xl text-emerald-500"></i>
                <p class="text-zinc-500 animate-pulse">Carregando dados...</p>
            </div>
            <div id="section-profile" class="section-hidden fade-in space-y-8"></div>
            <div id="section-list-container" class="section-hidden fade-in">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-zinc-400 text-sm">Gerencie os itens da lista abaixo. As alteraÃ§Ãµes sÃ£o aplicadas ao
                        clicar em publicar.</p>
                    <button onclick="addItem()"
                        class="h-10 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-medium flex items-center gap-2 transition-colors">
                        <i class="fas fa-plus"></i> Novo Item
                    </button>
                </div>
                <div id="list-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
            <div id="section-seo" class="section-hidden fade-in space-y-8"></div>
            <div id="section-bio" class="section-hidden fade-in space-y-8"></div>
        </div>
    </main>

    <!-- Modals (unchanged in structure, js handles them) -->
    <div id="edit-modal" class="fixed inset-0 z-40 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl bg-[#18181b] border border-[#27272a] rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div
                class="px-6 py-4 border-b border-[#27272a] flex justify-between items-center bg-[#0c0c0e]/50 rounded-t-2xl">
                <div>
                    <h3 class="text-lg font-bold text-white">Editar Item</h3>
                    <p class="text-xs text-zinc-500 mt-1">Preencha os campos abaixo</p>
                </div>
                <div id="modal-lang-tabs" class="flex bg-[#27272a] rounded-lg p-1 gap-1">
                    <button onclick="setModalLang('br')"
                        class="modal-lang-btn px-3 py-1 text-xs font-medium rounded-md transition-all active bg-[#10b981] text-white"
                        data-lang="br">ðŸ‡§ðŸ‡· PT-BR</button>
                    <button onclick="setModalLang('en')"
                        class="modal-lang-btn px-3 py-1 text-xs font-medium rounded-md transition-all text-zinc-400 hover:text-white"
                        data-lang="en">ðŸ‡ºðŸ‡¸ EN-US</button>
                </div>
            </div>
            <div id="modal-form" class="p-6 overflow-y-auto space-y-5 custom-scroll"></div>
            <div class="px-6 py-4 border-t border-[#27272a] bg-[#0c0c0e]/50 rounded-b-2xl flex justify-end gap-3">
                <button onclick="closeModal()"
                    class="px-4 py-2 rounded-lg text-sm font-medium text-zinc-400 hover:text-white hover:bg-[#27272a] transition-colors">Cancelar</button>
                <button onclick="saveModalItem()"
                    class="px-6 py-2 rounded-lg text-sm font-bold bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-900/20 transition-all transform active:scale-95">Atualizar
                    Dados</button>
            </div>
        </div>
    </div>

    <div id="sub-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSubModal()"></div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-[#27272a] border border-zinc-700 rounded-xl shadow-2xl flex flex-col">
            <div class="p-4 border-b border-zinc-700 font-bold text-white flex justify-between">
                <span>Editar Sub-item</span>
                <button onclick="closeSubModal()"><i class="fas fa-times"></i></button>
            </div>
            <div id="sub-modal-form" class="p-6 space-y-4"></div>
            <div class="p-4 border-t border-zinc-700 flex justify-end gap-2 bg-[#18181b] rounded-b-xl">
                <button onclick="saveSubItem()"
                    class="px-4 py-2 bg-emerald-600 text-white rounded font-bold hover:bg-emerald-500">Salvar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="/components/pickers.js"></script>
    <script src="/pages/admin/script.js"></script>
</body>

</html>
